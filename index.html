<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laugh Out Loud</title>
    <link rel="manifest" href="manifest.json" />
    <style>
        body {
            background-color: #fffae6;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #555;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ff6f61;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 14px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #e55d52;
            transform: scale(1.05);
        }

        #joke-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: normal;
            color: #333;
            padding: 20px;
            background-color: #fdf5e6;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fun Time!</h1>
        <button onclick="fetchJoke()">Tell Me a Joke</button>
        <div id="joke-container">Click the button to lighten your mood!</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
